<div>
    <p><strong>Description:</strong></p>
    <p>Sync data to SAP HANA.</p>
    <p><strong>URI Example:</strong></p>
    <p>hdb://user:password@host:port</p>
    <p><strong>Parameters:</strong></p>
    <ul>
        <li><strong>Schema:</strong> Target HANA schema. If empty, uses source schema.</li>
        <li><strong>Table:</strong> Target HANA table. If empty, uses source table.</li>
        <li><strong>BatchSize:</strong> Batch commit size. Default 500.</li>
    </ul>
</div>
